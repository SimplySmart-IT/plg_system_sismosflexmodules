PLG_SYSTEM_SISMOSFLEXMODULES_MODULE_FIELDSET_ADDITIONALPOSFIELD_DESC="Die Auswahl zusätzlicher Positionen kopiert das Modul an die hier ausgewählten Optionen. Die kopierten Module bekommen eine eigene abgeleitete ID.<br>Bitte diese Option nur nutzen wenn das Modul im Inhalt nicht mit statischen IDs arbeitet, da es sonst zu ungewünschtem Verhalten auf Ihrer Seite kommen kann."