PLG_SYSTEM_SISMOSFLEXMODULES="System - SimplySmart Flexible Module"
PLG_SYSTEM_SISMOSFLEXMODULES_XML_DESCRIPTION="Dieses Plugin kann Ihnen helfen, die Positionierung von Modulen flexibler zu gestalten.<br>Mit diesem Plugin können Sie mehr als eine Position für Ihr Modul auf jeder Seite festlegen und die Position dynamisch zwischen verschiedene Templates ändern, ohne die Position im Modul selbst zu ändern.<br >Um die Position nur für eine bestimmtes Template zu ändern, können Sie in Ihrer templateDetails.xml einen Alias festlegen.<br>z. B. <code>< Position alias=&#34;0PositionInDenModulEinstellungen&#34; > NeueDynamischeTemplatePosition < / Position ></code>"
